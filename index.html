<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="css/styles.css">
</head>
  <body id="nyxcal-app">
    <script type="html/nyxcal-app">
      <header id="main"><h1>{title}</h1></header>
      <section id="calendar-month">
        <header><h1>{month} {year}</h1><header>
      <table id="month-view">
        <thead>
          <tr>
            <th>Mon</th>
            <th>Tue</th> 
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
          </tr>
        </thead>
        <tbody id="month-display">
        </tbody>
    </table>
      </section><!-- #calendar-month -->
      </script><!-- html/nyxcal-app -->

      <script type="text/tmpl" id="day">
        <td><div class="calDate">{date}</div></td>
      </script>
      <script src="bower_components/jquery/jquery.js"></script>
      <script src="bower_components/moment/moment.js"></script>
      <script src="bower_components/riotjs/riot.js"></script>
      <script src="dist/nyx-cal.min.js"></script>
  </body>
</html>
